 
<div class="login">
    <h1 class="text-center">Login Form</h1>
<form #loginForm="ngForm" (ngSubmit)="submitForm(loginForm)">
    <div class="email">
      <label for="email" class="form-label ">Email address</label>
      <input class="is-invalid"
        type="email" 
        class="form-control" 
        id="emailId" 
        aria-describedby="emailHelp"  
        name="userEmail"
        #userEmail="ngModel"
        ngModel
        required
        minlength="12"
        maxlength="20"
        pattern="^[a-z]+[a-z0-9._-]+@[a-z]+\.[a-z.]{2,5}$"
        
        >
         
      <div *ngIf="userEmail.touched && !userEmail.valid" class="alert alert-danger">
          <div class="text-danger " *ngIf="userEmail.errors?.required ">required</div>
          <div class="text-danger" *ngIf="userEmail.errors?.minlength">minimune lenght less than 12</div>
          <div class="text-danger" *ngIf="userEmail.errors?.pattern">invalid Email</div>
         
      </div>
    </div>
    <div class="mb-3">
      <label for="passwordId" class="form-label">Password</label>
      <input
       type="password" 
       class="form-control" 
       id="passwordId"
       name="userPass"
       #userPass="ngModel"
       ngModel>
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn"[disabled]="!loginForm.valid">Submit</button>
  </form>
</div>
